<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/f75dd23265.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<link rel="stylesheet" href="src/styles.css" />
		<div class="container">
			<div class="card">
    <br />
    <div class="container">
			<div class="row">
			<div class="col-sm">
			<i class="fa-solid fa-bars bars-icon"></i>
			</div>
			<div class="col-sm-1">
				<form id="searchCity-form">
					<input type="city" id="city-input" placeholder="Type a city..."> <button class="btn btn-primary" type="submit">Search</button>
				</form>
			</div>
			<br/>
      <div class="card card-options-1">
        <div class="card-body">
					<h3 class="title-city">Paris</h3>
					<br/>
          <h5 class="temperature">24°C</h5>
          <p class="card-text">
            Sunday 15:20
            <i class="fa-solid fa-sun sun-icon"></i>
					</p>
				</div>
			</div>
			<br/>
					<div class="container">
								 <div class="card card-options">
									  <div class="row">
								<div class="col-sm-3 col-1">
									<i class="fa-solid fa-wind wind-icon"></i>
								<br/>
								<h6 class="wind">2km/h</h6>
								</div>
								<div class="col-sm-3 col-2">
								<i class="fa-solid fa-droplet droplet-icon"></i>
							<br/>
							<h6 class="humidity">35%</h6>
								</div>
								<div class="col-sm-3 col-3">
							<i class="fa-solid fa-cloud-showers-heavy cloud-showers-heavy-icon"></i>
							<br/>
							<h6 class="rainfall">5%</h6>
								</div>
							 </div>
					</div>
						</div>
						<br/>
							 <div class="container container-bottom">
											<div class="row">
												<div class="col">
														<div class="card card-1">
																<div class="card-body">
																		<h6 class="wind">Mon</h6>
																	<i class="fa-solid fa-sun"></i>
																	<h6 class="wind">20°C</h6>
												</div>
														</div>
												</div>
												<div class="col">
														<div class="card card-2">
																<div class="card-body">
																		<h6 class="wind">Tue</h6>
																		<i class="fa-solid fa-cloud-showers-heavy"></i>
																	<h6 class="wind">19°C</h6>
													</div>
														</div>
												</div>
													<div class="col">
															<div class="card card-3">
																	<div class="card-body">
																			<h6 class="wind">Wed</h6>
																			<i class="fa-solid fa-cloud-sun-rain"></i>
																		<h6 class="wind">22°C</h6>
														</div>
															</div>
													</div>
														<div class="col">
																<div class="card card-4">
																		<div class="card-body">
																				<h6 class="wind">Thu</h6>
																				<i class="fa-solid fa-sun"></i>
																			<h6 class="wind">20°C</h6>
															</div>
																</div>
														</div>
															<div class="col">
																	<div class="card card-5">
																			<div class="card-body">
																					<h6 class="wind">Fri</h6>
																					<i class="fa-solid fa-cloud-sun"></i>
																				<h6 class="wind">23°C</h6>
															</div>
														</div>
													</div>
													<br/>

    <script src="src/index.js"></script>
  </body>
</html>
